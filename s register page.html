<html> 
	<head>
		<title> SELLER REGISTER PAGE </title>
	</head>
	
	<body bgcolor=#f7f6f2>
		
		
			<form method="POST" ACTION="seller reg.jsp">
                            <table border=1 align=center>
				<th bgcolor=blue colspan=2><font face="script" color=white size=4>Welcome!! Banasthalite Online Exchange Market</font></th>
				<tr bgcolor=lightgray >
					<th colspan=2><font face="script" color=black size=3>REGISTER AS SELLER</font></th>
				</tr>
				<tr bgcolor=navyblue>
					<td align=center>Name:</td>
					<td align=center><input type="text" name="sname" placeholder="Enter your Name" size=30 required/></td>
				</tr>
				<tr bgcolor=lightgrey>
					<td align=center>User Id:</td>
					<td align=center>
						 <input type="text" name="uid" placeholder="Enter your Banasthali ID" size=30 required/>
						
					</td>
				</tr>
				<tr bgcolor=navyblue>
					<td align=center>Password:</td>
					<td align=center><input type="password" name="password" placeholder="Set a strong password" size=30 required/></td>
				</tr>
				
				<tr bgcolor=lightgrey>
					<td align=center>E-mail Id:</td>
					<td align=center><input type="text" name="email" placeholder="ex. shagun12@gmail.com" size=30 /></td>
				</tr>
				<tr bgcolor=navyblue>
					<td align=center>Course:</td>
					<td align=center>
						<select name="course">
							<option value="B.tech"> B.Tech </option>
							<option value="M.tech"> M.Tech</option>
						</select>
					</td>
				</tr>
				<tr bgcolor=lightgrey>
					<td align=center>Branch:</td>
					<td align=center>
						<select name="branch">
							<option value="CS">CS </option>
							<option value="IT">IT</option>
						</select>
					</td>
				</tr>
				<tr bgcolor=navyblue>
					<td align=center>Semester:</td>
					<td align=center><input type="number" name="sem" min=1 max=8 placeholder="Semester" required/></td>
				</tr>
				<tr bgcolor=lightgrey>
					<td align=center>Hostel:</td>
					<td align=center><input type="text" name="hostel" placeholder="Enter hostel name" size=30 required  /></td>
				</tr>
				<tr bgcolor=navyblue>
					<td align=center>Room No.:</td>
					<td align=center><input type="text" name="roomno" placeholder="Enter Room no." size=30 required  /></td>
				</tr>
				<tr bgcolor=lightgrey>
					<td align=center>Contact No:</td>
					<td align=center><input type="text" name="contact" placeholder="Enter Room no." size=30  required /></td>
				</tr>
				<tr bgcolor=navyblue>
					<td colspan=2 align=center><input type="submit" name="Register" value="Register"/>
					<input type="reset" value= "Reset" /></td>
				</tr>
                               </table>
			</form>
		
	</body>
</html>
