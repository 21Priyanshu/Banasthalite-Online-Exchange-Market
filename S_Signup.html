<!doctype html>
<html>
<head>
<title> Sign Up </title>
<link href="signupupdated.css" type="text/css" rel="stylesheet">
</head>
<body>
	<section>
		<div class="container">
			<form action="seller reg.jsp" method="post">
			<div id="logo">
			<img src ="images\Banasthali_Vidyapeeth_Logo.png" height=50px width=50px /> 
			</div>
				<div class="form-group">
					<label for="name">  Name </label>
					<input type="text" id="name" name="sname" required>
				</div>
				<div class="form-group">
					<label for="user_id">  User Id</label>
					<input type="text" id="user_id" name="uid" required>
				<div class="form-group">
					<label for="password">Password</td>
					<input type="password" name="password"  size=30 required/></td>
				</div>
				<div class="form-group">
					<label for="phone"> 	Mobile No </label>
					<input type="tel" id="phone" name="contact" pattern="[1-9]{1}[0-9]{9}">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="emailid" required>
				</div>
				<div class="form-group">
					<label for="course">  Course </label>
					<input type="text" id="course" name="course" required>
				</div>
				<div class="form-group">
					<label for="branch">  Branch </label>
					<input type="text" id="branch" name="branch" required>
			<div class="form-group">
					<label for="sem"> Semester </label>
					<input type="number" name="sem" min=1 max=8  required/>
				</div> 
				<div class="form-group">
					<label for="hostel">Hostel</label>
					<input type="text" name="hostel"  size=30 required  />
				</div>
				<div class="form-group">
					<label for="sem"> Room No </label>
					<input type="text" name="roomno"  size=30 required  />
				</div>
				<button type="submit">Submit</button>
				</form> </div>
				
			<!--<div id="status" class="error">Success
				</div> -->
	</section>
</body>
</html>
