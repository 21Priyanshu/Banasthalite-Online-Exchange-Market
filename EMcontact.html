<!doctype html>
<html>
<head>
<title> email contact </title>
<link href="emcontact.css" type="text/css" rel="stylesheet">
</head>
<body>
	<section>
		<div class="container">
			<form action="" method="post">
				<div class="form-group">
					<label for="name">  Name </label>
					<input type="text" id="name" name="name" required>
				</div>
				<div class="form-group">
					<label for="phone"> 	Mobile No </label>
					<input type="tel" id="phone" name="phone" pattern="[1-9]{1}[0-9]{9}">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="message">Message</label>
					<textarea name="message" id="message" cols="20" rows="5"> </textarea>
				</div>
				<button type="submit">Submit</button>
				</form> </div>
				
			<!--<div id="status" class="error">Success
				</div> -->
	</section>
</body>
</html>
