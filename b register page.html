<html> 
	<head>
		<title> BUYER REGISTER PAGE </title>
	</head>
	<body bgcolor=#f7f6f2>
		<center><img src ="..\images\LOGO.jpg" /></center></br>
		<form method="POST" ACTION="buyer reg.jsp">
                        <font face="script" color=white size=4>Welcome!! Banasthalite Online Exchange Market</font>
                        <font face="script" color=black size=3>REGISTER AS BUYER</font>
			Name:<input type="text" name="bname" placeholder="Enter your Name" size=30 required/>

			</form>
